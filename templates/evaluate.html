<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPA Dynamic Evaluation</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>OPA Rule Evaluation</h1>
    <form hx-post="/evaluate" hx-target="#result" hx-swap="innerHTML">
        <label for="policy">Policy:</label><br>
        <textarea id="policy" name="policy" rows="10" cols="50" required>
package example

default allow = false

allow {
    input.role == "admin"
}
        </textarea>
        <br><br>

        <label for="data">Data (JSON):</label><br>
        <textarea id="data" name="data" rows="5" cols="50">{}</textarea>
        <br><br>

        <label for="input">Input (JSON):</label><br>
        <textarea id="input" name="input" rows="5" cols="50">
{
    "role": "admin"
}
        </textarea>
        <br><br>

        <button type="submit">Evaluate</button>
    </form>
    <div id="result">
      <!-- Results will be dynamically updated here -->
    </div>
</body>
</html>
